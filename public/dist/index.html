<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>pdf测试</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
        <meta name='apple-mobile-web-app-capable' content='yes' />
        <meta name='360-fullscreen' content='true' />
        <meta name="format-detection" content="telephone=no, email=no"/>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="HandheldFriendly" content="true">
        <meta name="MobileOptimized" content="320">
        <meta name="screen-orientation" content="portrait">
        <meta name="x5-orientation" content="portrait">
        <meta name="full-screen" content="yes">
        <meta name="x5-fullscreen" content="true">
        <meta name="browsermode" content="application">
        <meta name="x5-page-mode" content="app">
        <meta name="msapplication-tap-highlight" content="no">
        <link rel="stylesheet" href="./pdfjs-dist/web/pdf_viewer.css">
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            .pdfViewer {
                width: 100%;
                box-sizing: border-box;
                padding: 20px;
                overflow: auto;
            }
            .pdfViewer .page{
                border: 1px solid #ccc;
                margin-top: 20px;
            }

            .head {
                height: 50px;
                line-height: 50px;
                background: #292B34;
                color: #fff;
                text-align: center;
                font-size: 18px;
            }
            .downloadBtn {
                text-decoration: none;
                display: block;
                height: 44px;
                line-height: 44px;
                background: #E6A940;
                color: #fff;
                text-align: center;
                margin: 20px;
                border-radius: 4px;
            }
        </style>
    
        <script src="./pdfjs-dist/build/pdf.js"></script>
        <script src="./pdfjs-dist/web/pdf_viewer.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>

    <body>
        <div class="head"> 查看电子发票</div>
        <div id="pageContainer" class="pdfViewer"></div>
        <a href="javascript:void(0);" class="downloadBtn" download="invoice">下载</a>
        <script src="./index.js"></script>
    </body>
</html>
